<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESS Tycoon: An Incremental Nightmare</title>
    <meta name="description" content="A satirical incremental game about battery energy storage and DevOps chaos">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide React icons (inline)
        const Battery = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect width="16" height="10" x="2" y="7" rx="2" ry="2"/>
                <line x1="22" x2="22" y1="11" y2="13"/>
            </svg>
        );
        
        const Zap = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
        );
        
        const DollarSign = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" x2="12" y1="2" y2="22"/>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
            </svg>
        );
        
        const AlertTriangle = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
                <line x1="12" x2="12" y1="9" y2="13"/>
                <line x1="12" x2="12.01" y1="17" y2="17"/>
            </svg>
        );
        
        const TrendingUp = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/>
                <polyline points="16 7 22 7 22 13"/>
            </svg>
        );
        
        const Coffee = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M17 8h1a4 4 0 1 1 0 8h-1"/>
                <path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/>
                <line x1="6" x2="6" y1="2" y2="4"/>
                <line x1="10" x2="10" y1="2" y2="4"/>
                <line x1="14" x2="14" y1="2" y2="4"/>
            </svg>
        );
        
        const BarChart3 = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 3v18h18"/>
                <path d="M18 17V9"/>
                <path d="M13 17V5"/>
                <path d="M8 17v-3"/>
            </svg>
        );
        
        const Activity = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
            </svg>
        );
        
        const Save = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                <polyline points="17 21 17 13 7 13 7 21"/>
                <polyline points="7 3 7 8 15 8"/>
            </svg>
        );
        
        const RotateCcw = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                <path d="M3 3v5h5"/>
            </svg>
        );
        
        const Download = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" x2="12" y1="15" y2="3"/>
            </svg>
        );
        
        const Upload = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" x2="12" y1="3" y2="15"/>
            </svg>
        );

        const BESSTycoon = () => {
          const [money, setMoney] = useState(10000);
          const [batteries, setBatteries] = useState(0);
          const [batteriesPerSecond, setBatteriesPerSecond] = useState(0);
          const [techDebt, setTechDebt] = useState(0);
          const [coffee, setCoffee] = useState(0);
          const [clickPower, setClickPower] = useState(1);
          const [activeTab, setActiveTab] = useState('production');
          const [lastSave, setLastSave] = useState(null);
          const [saveStatus, setSaveStatus] = useState('');
          const [showExportImport, setShowExportImport] = useState(false);
          
          const [upgrades, setUpgrades] = useState({
            intern: 0,
            autoAssembler: 0,
            skipTesting: false,
            alibabaOrder: false,
            ignoreCerts: false,
            grafanaLicense: false,
          });

          const [events, setEvents] = useState([]);
          const [achievements, setAchievements] = useState([]);
          const [grafanaUnlocked, setGrafanaUnlocked] = useState(false);

          const [metrics, setMetrics] = useState({
            temperature: 25,
            voltage: 48.2,
            soc: 87,
            alerts: 0,
          });

          // Load saved game on mount
          useEffect(() => {
            loadGame();
          }, []);

          // Auto-save every 10 seconds
          useEffect(() => {
            const saveInterval = setInterval(() => {
              saveGame(true);
            }, 10000);
            
            return () => clearInterval(saveInterval);
          }, [money, batteries, batteriesPerSecond, techDebt, coffee, clickPower, upgrades, events, achievements, grafanaUnlocked, metrics]);

          // Save game using localStorage
          const saveGame = (isAuto = false) => {
            try {
              const saveData = {
                money,
                batteries,
                batteriesPerSecond,
                techDebt,
                coffee,
                clickPower,
                upgrades,
                events: events.slice(0, 10),
                achievements,
                grafanaUnlocked,
                metrics,
                timestamp: Date.now(),
              };
              
              localStorage.setItem('bess-tycoon-save', JSON.stringify(saveData));
              setLastSave(new Date());
              setSaveStatus(isAuto ? 'üíæ Auto-saved' : '‚úÖ Game saved!');
              setTimeout(() => setSaveStatus(''), 2000);
            } catch (error) {
              console.error('Save failed:', error);
              setSaveStatus('‚ùå Save failed');
            }
          };

          // Load game using localStorage
          const loadGame = () => {
            try {
              const saveString = localStorage.getItem('bess-tycoon-save');
              if (saveString) {
                const saveData = JSON.parse(saveString);
                setMoney(saveData.money || 10000);
                setBatteries(saveData.batteries || 0);
                setBatteriesPerSecond(saveData.batteriesPerSecond || 0);
                setTechDebt(saveData.techDebt || 0);
                setCoffee(saveData.coffee || 0);
                setClickPower(saveData.clickPower || 1);
                setUpgrades(saveData.upgrades || {});
                setEvents(saveData.events || []);
                setAchievements(saveData.achievements || []);
                setGrafanaUnlocked(saveData.grafanaUnlocked || false);
                setMetrics(saveData.metrics || { temperature: 25, voltage: 48.2, soc: 87, alerts: 0 });
                setLastSave(new Date(saveData.timestamp));
                addEvent('üìÅ Game loaded successfully!');
              }
            } catch (error) {
              console.error('Load failed:', error);
            }
          };

          // Reset game
          const resetGame = () => {
            if (confirm('Are you sure? This will delete ALL progress!')) {
              try {
                localStorage.removeItem('bess-tycoon-save');
                window.location.reload();
              } catch (error) {
                console.error('Reset failed:', error);
              }
            }
          };

          // Export save
          const exportSave = () => {
            const saveData = {
              money,
              batteries,
              batteriesPerSecond,
              techDebt,
              coffee,
              clickPower,
              upgrades,
              events: events.slice(0, 10),
              achievements,
              grafanaUnlocked,
              metrics,
              timestamp: Date.now(),
              version: '1.0',
            };
            
            const saveString = JSON.stringify(saveData);
            const blob = new Blob([saveString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bess-tycoon-save-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            setSaveStatus('‚úÖ Save exported!');
            setTimeout(() => setSaveStatus(''), 2000);
          };

          // Import save
          const importSave = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
              try {
                const saveData = JSON.parse(e.target.result);
                
                if (!saveData.version || typeof saveData.money !== 'number') {
                  throw new Error('Invalid save file');
                }
                
                setMoney(saveData.money || 10000);
                setBatteries(saveData.batteries || 0);
                setBatteriesPerSecond(saveData.batteriesPerSecond || 0);
                setTechDebt(saveData.techDebt || 0);
                setCoffee(saveData.coffee || 0);
                setClickPower(saveData.clickPower || 1);
                setUpgrades(saveData.upgrades || {});
                setEvents(saveData.events || []);
                setAchievements(saveData.achievements || []);
                setGrafanaUnlocked(saveData.grafanaUnlocked || false);
                setMetrics(saveData.metrics || { temperature: 25, voltage: 48.2, soc: 87, alerts: 0 });
                
                localStorage.setItem('bess-tycoon-save', JSON.stringify(saveData));
                
                setSaveStatus('‚úÖ Save imported!');
                addEvent('üì• Save file loaded successfully!');
                setShowExportImport(false);
                setTimeout(() => setSaveStatus(''), 2000);
              } catch (error) {
                console.error('Import failed:', error);
                setSaveStatus('‚ùå Invalid save file!');
                setTimeout(() => setSaveStatus(''), 3000);
              }
            };
            reader.readAsText(file);
            event.target.value = '';
          };

          // Game loop
          useEffect(() => {
            const interval = setInterval(() => {
              setBatteries(prev => prev + batteriesPerSecond);
              setMoney(prev => prev + (batteriesPerSecond * 10));
              
              setMetrics(prev => ({
                temperature: Math.max(20, Math.min(60, prev.temperature + (Math.random() - 0.5) * 2)),
                voltage: Math.max(44, Math.min(52, prev.voltage + (Math.random() - 0.5) * 0.2)),
                soc: Math.max(0, Math.min(100, prev.soc + (Math.random() - 0.5) * 3)),
                alerts: Math.random() < 0.05 ? prev.alerts + 1 : prev.alerts,
              }));
              
              if (Math.random() < 0.01) {
                triggerRandomEvent();
              }
            }, 1000);

            return () => clearInterval(interval);
          }, [batteriesPerSecond]);

          useEffect(() => {
            let bps = 0;
            bps += upgrades.intern * 0.5;
            bps += upgrades.autoAssembler * 2;
            if (upgrades.skipTesting) bps *= 1.5;
            setBatteriesPerSecond(bps);
          }, [upgrades]);

          const handleClick = () => {
            setBatteries(prev => prev + clickPower);
            setMoney(prev => prev + (clickPower * 10));
            setCoffee(prev => prev + 0.1);
          };

          const buyUpgrade = (upgrade, cost, debtCost = 0) => {
            if (money >= cost) {
              setMoney(prev => prev - cost);
              setTechDebt(prev => prev + debtCost);
              
              if (upgrade === 'intern') {
                setUpgrades(prev => ({ ...prev, intern: prev.intern + 1 }));
                addEvent("Hired intern! They work for equity and pizza. üçï");
              } else if (upgrade === 'autoAssembler') {
                setUpgrades(prev => ({ ...prev, autoAssembler: prev.autoAssembler + 1 }));
                addEvent("Auto-assembler online! Productivity go brrrr üìà");
              } else if (upgrade === 'skipTesting') {
                setUpgrades(prev => ({ ...prev, skipTesting: true }));
                addEvent("QA is for cowards! +50% speed! üöÄ");
                checkAchievement("whats-qa", "What's QA?", "Skip testing phase");
              } else if (upgrade === 'alibabaOrder') {
                setUpgrades(prev => ({ ...prev, alibabaOrder: true }));
                setClickPower(prev => prev * 2);
                addEvent("Bulk order from Alibaba! Datasheets are... creative. üì¶");
              } else if (upgrade === 'ignoreCerts') {
                setUpgrades(prev => ({ ...prev, ignoreCerts: true }));
                addEvent("Certifications are just suggestions, right? ü§∑");
                checkAchievement("yolo", "YOLO Engineering", "Ignore all safety certifications");
              } else if (upgrade === 'grafanaLicense') {
                setUpgrades(prev => ({ ...prev, grafanaLicense: true }));
                setGrafanaUnlocked(true);
                addEvent("üéâ Grafana unlocked! Time to make dashboards nobody understands!");
                checkAchievement("pretty-graphs", "Pretty Graphs", "Unlock monitoring suite");
              }
            }
          };

          const triggerRandomEvent = () => {
            const events = [
              "‚òï Drank too much coffee. Hands shaking. Batteries shaking. Everything shaking.",
              "üìß CEO sent 3 AM Slack: 'Quick question...' (47 paragraphs follow)",
              "üî• Intern configured Modbus by guessing. 12 racks now identify as toasters.",
              "üìä Investor asked for metrics. You showed them a Grafana dashboard with no data.",
              "üêõ Found bug in production. Fix it? Or call it a feature?",
              "üîå Customer called: 'Why is my battery at 140% charge?' Good question.",
              "üíæ Forgot to commit. Lost 3 hours of work. Git is not your friend today.",
            ];
            
            if (upgrades.skipTesting && Math.random() < 0.3) {
              events.push("‚ö†Ô∏è Skipping testing caused a minor incident. MINOR. Totally minor.");
            }
            
            if (upgrades.ignoreCerts && Math.random() < 0.2) {
              events.push("üö® Regulator noticed your lack of certifications. They're 'monitoring the situation.'");
            }

            if (grafanaUnlocked && Math.random() < 0.25) {
              const grafanaEvents = [
                "üìâ Grafana query took 45 seconds. Coffee break!",
                "üî¥ Alert: Temperature spike! (It was just someone's laptop near the sensor)",
                "üìä Created 47 new dashboard panels. Still can't find the useful one.",
                "‚ö†Ô∏è InfluxDB retention policy expired. 6 months of data? Gone!",
              ];
              events.push(grafanaEvents[Math.floor(Math.random() * grafanaEvents.length)]);
            }

            const randomEvent = events[Math.floor(Math.random() * events.length)];
            addEvent(randomEvent);
          };

          const addEvent = (text) => {
            setEvents(prev => [{ text, time: Date.now() }, ...prev.slice(0, 9)]);
          };

          const checkAchievement = (id, name, description) => {
            if (!achievements.find(a => a.id === id)) {
              setAchievements(prev => [...prev, { id, name, description }]);
              addEvent(`üèÜ Achievement: ${name}`);
            }
          };

          const upgradesData = [
            {
              id: 'intern',
              name: 'Hire Intern',
              cost: 5000 * (upgrades.intern + 1),
              owned: upgrades.intern,
              effect: '+0.5 batteries/sec',
              debt: 2,
              tooltip: 'They work for equity. Equity is free, right?'
            },
            {
              id: 'autoAssembler',
              name: 'Auto-Assembler',
              cost: 20000 * (upgrades.autoAssembler + 1),
              owned: upgrades.autoAssembler,
              effect: '+2 batteries/sec',
              debt: 5,
              tooltip: 'Because manual labor is so 2010'
            },
            {
              id: 'skipTesting',
              name: 'Skip Testing Phase',
              cost: 50000,
              owned: upgrades.skipTesting ? 1 : 0,
              effect: '+50% production speed',
              debt: 25,
              tooltip: "What's the worst that could happen?",
              oneTime: true
            },
            {
              id: 'alibabaOrder',
              name: 'Alibaba Bulk Order',
              cost: 100000,
              owned: upgrades.alibabaOrder ? 1 : 0,
              effect: 'Double click power',
              debt: 15,
              tooltip: 'Cheap cells! Mysterious datasheets! Adventure!',
              oneTime: true
            },
            {
              id: 'ignoreCerts',
              name: 'Ignore Certifications',
              cost: 150000,
              owned: upgrades.ignoreCerts ? 1 : 0,
              effect: 'Save $100k annually',
              debt: 50,
              tooltip: 'Regulations are just suggestions',
              oneTime: true
            },
            {
              id: 'grafanaLicense',
              name: 'Deploy Grafana',
              cost: 75000,
              owned: upgrades.grafanaLicense ? 1 : 0,
              effect: 'Unlock monitoring tab',
              debt: 30,
              tooltip: 'Look professional in investor demos! (Data optional)',
              oneTime: true
            },
          ];

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white p-4">
              <div className="max-w-6xl mx-auto">
                <div className="text-center mb-6">
                  <h1 className="text-4xl font-bold mb-2 text-cyan-400">
                    ‚ö° BESS Tycoon: An Incremental Nightmare
                  </h1>
                  <p className="text-gray-400 italic">"Move fast and break grids"</p>
                  {saveStatus && (
                    <p className="text-sm text-green-400 mt-2">{saveStatus}</p>
                  )}
                </div>

                <div className="grid grid-cols-2 md:grid-cols-5 gap-3 mb-6">
                  <div className="bg-slate-800 p-3 rounded-lg border border-cyan-500/30">
                    <div className="flex items-center gap-2 text-green-400">
                      <DollarSign size={20} />
                      <span className="font-mono">${Math.floor(money).toLocaleString()}</span>
                    </div>
                    <div className="text-xs text-gray-400">Money</div>
                  </div>
                  
                  <div className="bg-slate-800 p-3 rounded-lg border border-cyan-500/30">
                    <div className="flex items-center gap-2 text-cyan-400">
                      <Battery size={20} />
                      <span className="font-mono">{Math.floor(batteries).toLocaleString()}</span>
                    </div>
                    <div className="text-xs text-gray-400">Batteries</div>
                  </div>
                  
                  <div className="bg-slate-800 p-3 rounded-lg border border-cyan-500/30">
                    <div className="flex items-center gap-2 text-blue-400">
                      <TrendingUp size={20} />
                      <span className="font-mono">{batteriesPerSecond.toFixed(1)}/s</span>
                    </div>
                    <div className="text-xs text-gray-400">Production</div>
                  </div>
                  
                  <div className="bg-slate-800 p-3 rounded-lg border border-red-500/30">
                    <div className="flex items-center gap-2 text-red-400">
                      <AlertTriangle size={20} />
                      <span className="font-mono">{techDebt}</span>
                    </div>
                    <div className="text-xs text-gray-400">Tech Debt</div>
                  </div>
                  
                  <div className="bg-slate-800 p-3 rounded-lg border border-amber-500/30">
                    <div className="flex items-center gap-2 text-amber-400">
                      <Coffee size={20} />
                      <span className="font-mono">{Math.floor(coffee)}</span>
                    </div>
                    <div className="text-xs text-gray-400">Coffee Today</div>
                  </div>
                </div>

                <div className="flex gap-2 mb-6 flex-wrap">
                  <button
                    onClick={() => setActiveTab('production')}
                    className={`px-4 py-2 rounded-lg font-semibold transition-all ${
                      activeTab === 'production'
                        ? 'bg-cyan-500 text-white'
                        : 'bg-slate-800 text-gray-400 hover:bg-slate-700'
                    }`}
                  >
                    üîã Production
                  </button>
                  <button
                    onClick={() => setActiveTab('monitoring')}
                    className={`px-4 py-2 rounded-lg font-semibold transition-all ${
                      activeTab === 'monitoring'
                        ? 'bg-cyan-500 text-white'
                        : 'bg-slate-800 text-gray-400 hover:bg-slate-700'
                    } ${!grafanaUnlocked && 'opacity-50 cursor-not-allowed'}`}
                    disabled={!grafanaUnlocked}
                    title={!grafanaUnlocked ? 'Deploy Grafana to unlock' : ''}
                  >
                    üìä Monitoring {!grafanaUnlocked && 'üîí'}
                  </button>
                  <button
                    onClick={() => saveGame(false)}
                    className="ml-auto px-4 py-2 rounded-lg bg-green-600 hover:bg-green-500 font-semibold transition-all flex items-center gap-2"
                  >
                    <Save size={16} /> Save
                  </button>
                  <button
                    onClick={() => setShowExportImport(!showExportImport)}
                    className="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 font-semibold transition-all flex items-center gap-2"
                  >
                    <Download size={16} /> Backup
                  </button>
                  <button
                    onClick={resetGame}
                    className="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-500 font-semibold transition-all flex items-center gap-2"
                  >
                    <RotateCcw size={16} /> Reset
                  </button>
                </div>

                {showExportImport && (
                  <div className="mb-6 bg-slate-800 p-4 rounded-lg border border-blue-500/30">
                    <h3 className="text-lg font-bold mb-3 text-blue-400">üíæ Backup & Restore</h3>
                    <div className="grid md:grid-cols-2 gap-4">
                      <div className="bg-slate-900 p-4 rounded">
                        <h4 className="font-semibold text-white mb-2 flex items-center gap-2">
                          <Download size={16} className="text-green-400" />
                          Export Save
                        </h4>
                        <p className="text-sm text-gray-400 mb-3">
                          Download your save file as JSON. Keep it safe! Your tech debt is precious.
                        </p>
                        <button
                          onClick={exportSave}
                          className="w-full px-4 py-2 bg-green-600 hover:bg-green-500 rounded font-semibold transition-all"
                        >
                          Download Save File
                        </button>
                      </div>
                      
                      <div className="bg-slate-900 p-4 rounded">
